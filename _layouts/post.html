---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{% if page.author %}<span class="post-meta-author">{{ page.author }}</span>{% endif %} <span class="post-meta-date">{{ page.date | date: "%B %d, %Y" }}</span></p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
